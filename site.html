<!doctype HTML>
<html>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
        <body>
            <a-scene>
                <a-assets>
                    <a-asset-item id="tree" src="tree.gltf"></a-asset-item>
                    <a-asset-item id="my-obj" src="untitled.obj"></a-asset-item>
                    <a-asset-item id="my-mtl" src="untitled.mtl"></a-asset-item>
                </a-assets>

                <a-entity obj-model="obj: #my-obj; mtl: #my-mtl"></a-entity>

                <a-entity  position="-0.9 0 0" 
                rotation="0 0 0"
                scale="0.10 0.10 0.10"
                gltf-model="#tree" >
                </a-entity>

                <a-sphere position='0.9 0.5 0' color='green' scale="0.2 0.2 0.2"></a-sphere>

            </a-scene>
        </body>
</html>
