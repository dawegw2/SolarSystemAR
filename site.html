<!doctype HTML>
<html>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
        <body style='margin : 0px; overflow: hidden;'>
            <a-scene embedded arjs='sourceType: webcam;'>
                <a-assets>
                    <a-asset-item id="tree" src="tree.gltf"></a-asset-item>
                    <a-asset-item id="my-obj" src="untitled.obj"></a-asset-item>
                    <a-asset-item id="my-mtl" src="untitled.mtl"></a-asset-item>
                    <a-asset-item id="my-planet" src="models/scene.gltf"></a-asset-item>
                </a-assets>
                
                <a-marker id="custom-1" type="pattern" url="assets/pattern-mars-symbol.patt">
                    
                    <a-entity gltf-model="#my-planet">
                        <a-animation attribute="rotation" dur="10000" to="0 0 360" repeat="indefinite" easing="linear"></a-animation>
                    </a-entity>

                    <a-sphere position='0.9 0.5 0' color='green' scale="0.2 0.2 0.2"></a-sphere>
                
                </a-marker>

                <a-entity camera></a-entity>

                <!--<a-marker-camera preset='hiro'></a-marker-camera> -->

            </a-scene>
        </body>
</html>
