<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
<body style='margin: 0px; overflow: hidden;'>
<a-scene embedded arjs='sourceType: webcam;'>
    <a-assets>
        <a-asset-item id="tree" src="tree.gltf"></a-asset-item>
        <a-asset-item id="ob-obj" src="myobject.obj"></a-asset-item>
        <a-asset-item id="ob-mtl" src="myobject.mtl"></a-asset-item>
	</a-assets>

    <a-marker type="pattern" url="kanji.patt">
        <a-entity obj-model="obj": #ob-obj; mtl: #ob-mtl position='0.9 0.5 0' scale="0.10 0.10 0.10"></a-entity>
        <a-sphere position='0 0.5 0' color='green' scale="0.2 0.2 0.2"></a-sphere>
    </a-marker>

    
    <a-entity camera></a-entity>

</a-scene>
</body>
</html>
