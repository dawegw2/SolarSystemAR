<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
        
        <!--<script src="script.js"></script>-->
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <title>AR Project Site</title>
    </head>

    <body style='margin : 0px; overflow: hidden;'> 
        <div class="planet name"></div>
        
        <a-scene embedded arjs='sourceType: webcam;'> 

            <a-assets>
                <!-- textures from https://www.solarsystemscope.com/textures/-->
                <a-asset-item id="sun" src="assets/models/sun.gltf"></a-asset-item>
                <a-asset-item id="mercury" src="assets/models/mercury.gltf"></a-asset-item>
                <a-asset-item id="venus" src="assets/models/venus.gltf"></a-asset-item>
                <a-asset-item id="earth" src="assets/models/earth.gltf"></a-asset-item>
                <a-asset-item id="mars" src="assets/models/mars.gltf"></a-asset-item>
                <a-asset-item id="jupiter" src="assets/models/jupiter.gltf"></a-asset-item>
                <a-asset-item id="saturn" src="assets/models/saturn.gltf"></a-asset-item>
                <a-asset-item id="uranus" src="assets/models/uranus.gltf"></a-asset-item>
                <a-asset-item id="neptune" src="assets/models/neptune.gltf"></a-asset-item>
            </a-assets>

            <!--
            <a-marker type="pattern" url="assets/markers/pattern-marker.patt">

                <a-text id="desc" width="2" height="2" value="" color="rgb(79, 129, 189)" position="-0.90 0 1.2" rotation="-90 0 0"></a-text>
            
            </a-marker>
            -->

            
            <a-marker type="pattern" url="assets/markers/pattern-marker.patt">
                <a-entity gltf-model="#sun" scale="0.5 0.5 0.5">
                    <a-animation attribute="rotation" dur="30000" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
                </a-entity>

                <a-entity>
                    <a-animation attribute="rotation" dur="20000" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
                    <a-entity gltf-model="#mercury" scale="0.02 0.02 0.02" position="-0.90 0 0.5">
                        <a-animation attribute="rotation" dur="30000" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
                    </a-entity>
                </a-entity>

                <a-entity>
                    <a-animation attribute="rotation" dur="30000" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
                    <a-entity gltf-model="#venus" scale="0.04 0.04 0.04" position="-0.90 0 1">
                        <a-animation attribute="rotation" dur="30000" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
                    </a-entity>
                </a-entity>


                <a-entity>
                    <a-animation attribute="rotation" dur="40000" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
                    <a-entity gltf-model="#earth" scale="0.05 0.05 0.05" position="-0.90 0 1">
                        <a-animation attribute="rotation" dur="30000" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
                    </a-entity>
                </a-entity>


                

            </a-marker>
           
            <a-entity camera></a-entity>
        </a-scene>

        <div class="change">
            <button id="changeplanet" onclick="changePlanet()" data-action="change"></button>
            <button id='hidedesc' onclick="hideDescription()" data-action="change">hide</button>
        </div>
      
    </body>
</html>
