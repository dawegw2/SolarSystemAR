<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
<body style='margin: 0px; overflow: hidden;'>
<a-scene embedded arjs='sourceType: webcam;'>
    <a-assets>
        <a-asset-item id="tree" src="tree.gltf"></a-asset-item>
        <a-asset-item id="ob-obj" src="myobject.obj"></a-asset-item>
        <a-asset-item id="ob-mtl" src="myobject.mtl"></a-asset-item>
	</a-assets>

    <a-entity obj-model="obj": #ob-obj; mtl: #ob-mtl></a-entity>
    
    <a-marker preset='hiro'></a-marker> 

</a-scene>
</body>
</html>
