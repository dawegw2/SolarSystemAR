<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
		<script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
		<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
		<script>
			THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
		</script>
	</head>

	<body style="margin: 0; overflow: hidden;">
		<a-scene 
		vr-mode-ui="enabled: false"
        	arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
        	renderer="antialias: true; alpha: true">
		
		<!-- we dont have camera, assets, items, etc. in here yet -->
        <a-assets>
            <a-asset-item id="tree" src="assets/tree.gltf"></a-asset-item>
        </a-assets>
        
        <a-camera gps-camera='simulateLatitude: 43.740359; simulateLongitude: -79.599321' rotation-reader></a-camera>
        
        <a-entity gltf-model="#tree" scale="0.1 0.1 0.1"  position="10 0 0" rotation="90 0 0" gps-entity-place="latitude: 43.740359; longitude: -79.599321"></a-entity>

        <!--<a-text value="hello, what's up." look-at="[gps-camera]" scale="75 75 75" rotation="90 0 0" gps-entity-place="latitude: 43.740359; longitude: -79.599321"></a-text>-->
		
        <a-sphere color="yellow" scale="0.6 0.6 0.6" position="0 0.2 -1" gps-projected-entity-place="latitude: 43.740359; longitude: -79.599321"/>
        <a-animation attribute="rotation" dur="2000" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
        </a-scene>
	</body>
</html>
