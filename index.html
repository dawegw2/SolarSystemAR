<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam;'>
		<a-box position='-1 0.5 0' material='opacity: 0.5' color='red' width="0.5" height="0.5" depth="-0.5">
            <a-circle position="0 0.5 0.1" color="#F27C7A" radius="0.1" rotation="-90 0 0" material="side" side="double"></a-circle>
            <a-animation attribute="rotation" dur="2000" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
            
        </a-box> 

        <a-box position='0 0.5 0' material='opacity: 0.5' color='green' width="0.5" height="0.5" depth="-0.5">
            <a-circle position="0 0.5 0.1" color="#76E76C" radius="0.1" rotation="-90 0 0" material="side" side="double"></a-circle>
            <a-animation attribute="rotation" dur="2000" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
        </a-box>

        <a-box position='1 0.5 0' material='opacity: 0.5' color='blue' width="0.5" height="0.5" depth="-0.5">
            <a-circle position="0 0.5 0.1" color="#667FF4" radius="0.1" rotation="-90 0 0" material="side" side="double"></a-circle>
            <a-animation attribute="rotation" dur="2000" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
        </a-box>

        <a-ring color="white" opacity="0.25" radius-inner="2" radius-outer="2.5" side="double"></a-ring>

        <a-plane position="0 0 0" rotation="-90 0 0" width="3" height="3" color="grey" static-body>
            <a-text value="Hello" color="orange" position="-0.25 0.75 0"></a-text>
        </a-plane>

		<!--<a-sphere position='1 0.5 0' color='blue';></a-box> -->
		<a-marker-camera preset='hiro'></a-marker-camera> <!--hiro | kanji -->
	</a-scene>
</body>
