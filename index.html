<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
<body style='margin: 0px; overflow: hidden;'>
<a-scene embedded arjs='sourceType: webcam;'>
    <a-assets>
        <a-asset-item id="model" src="models/tree.gltf"></a-asset-item>
	</a-assets>
    
    <a-marker preset='hiro'>
        <a-box position='0.5 0.5 0' material='opacity: 0.5' color='green' width="0.5" height="0.5" depth="-0.5"></a-box>
        <a-entity gltf-model="#model" scale="0.1 0.1 0.1"></a-entity>
    </a-marker>

    <a-entity camera></a-entity>

</a-scene>
</body>
</html>
